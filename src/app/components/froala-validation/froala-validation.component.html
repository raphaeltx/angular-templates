<form [formGroup]="froalaForm">
  <div class="row">
    <div class="col-7">
      <app-input [label]="'Descrição'" errorMessage="Campo inválido!" [isHtmlEditor]="true" idElement="froala-description">
        <div id="froala-description">
          <textarea [froalaEditor]="editorOptions" class="form-control" formControlName="descricao" autocomplete="off"></textarea>
        </div>
      </app-input>
    </div>

    <div class="col-3">
      <app-input [label]="'Idade'" errorMessage="Campo inválido!" idElement="idade-element">
        <input class="form-control" formControlName="idade" autocomplete="off" />
      </app-input>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success pull-right" [disabled]="!froalaForm.valid" (click)="validar()"><i class="fa fa-credit-card"></i>
        Validar
      </button>
    </div>
  </div>
</form>
