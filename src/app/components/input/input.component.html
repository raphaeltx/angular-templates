<div class="form-group" [class.has-success]="hasSuccess()" [class.has-error]="hasError()">
  <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i>{{label}}</label>

  <div id="{{idElement}}">
    <ng-content></ng-content>
  </div>

  <span class="valid-feedback" *ngIf="hasSuccess()"><i class="fa fa-check"></i>
    Ok</span>
  <span class="invalid-feedback" *ngIf="hasError()"><i class="fa fa-remove"></i>
    {{errorMessage}}</span>
</div>
